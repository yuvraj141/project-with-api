<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>

    <!-- tailwind -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-3xl">hunting phone</h1>

<section class="container mx-auto mt-10">
    <!-- search option -->
    <section class="bg-black m-5 p-5">
        <input id="search-field" type="text" placeholder="Search here" class="input input-bordered w-full max-w-xs" />
        <button onclick="handleSearch()" class="btn btn-accent">Search</button>
    </section>
    <!-- loader or spinner -->
    <div id="loading-spinner" class="text-center hidden">
        <span class="loading loading-ring text-center my-10 loading-lg"></span>
    </div>
    <!-- cards handled by js-->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5" id="phone-container">
          </div>
          <!-- show All button -->
          <div id="show-all-container" class="hidden text-center my-8">
            <button class="btn btn-accent">Show All</button>
          </div>
</section>
<!--  show details modal section-->
<section>
    <!-- You can open the modal using ID.showModal() method -->

<dialog id="show_details_modal" class="modal">
  <div class="modal-box w-11/12 max-w-5xl">
    <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
    <div id="show-detail-container">

    </div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>
</section>
    <!-- script -->
    <script src="scripts/phone.js"></script>
</body>
</html>
